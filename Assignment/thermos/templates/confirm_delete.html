{% extends "base.html" %}

{% block title %}
Delete Bookmark
{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Delete bookmark</h1>

    </header>
    {% include 'bookmark.html' %}
    <section>
        <form action="" method="post">
            <span>Are you sure you want to delete this</span>
            <br>
            <a href="{{ url_for('bookmarks.user', username = current_user.username) }}">
                No, take me out
            </a>

            <button type="submit">Yes, delete it</button>
        </form>
    </section>
</article>
{% endblock %}
